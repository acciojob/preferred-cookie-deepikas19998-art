<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Font</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --fontsize: 16px;
      --fontcolor: #000000;
    }

    body {
      font-size: var(--fontsize);
      color: var(--fontcolor);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Customize Your Font</h1>

  <form id="font-form">
    <label for="fontsize">Font Size (8-72 px):</label>
    <input type="number" id="fontsize" name="fontsize" min="8" max="72" value="16">

    <label for="fontcolor">Font Color:</label>
    <input type="color" id="fontcolor" name="fontcolor" value="#000000">

    <input type="submit" value="Save">
  </form>

  <p>This is some sample text to demonstrate the font settings.</p>
  <p>Adjust the font size and color above and click "Save" to apply your preferences.</p>

  <script src="script.js"></script>
</body>
</html>
